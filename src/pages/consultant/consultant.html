<ion-header>

  <ion-navbar>
    <ion-title>Main Consultant</ion-title>
  </ion-navbar>
      <ion-toolbar no-border-top>
		<ion-segment [(ngModel)]="cons_tab">
			<ion-segment-button value="BusinessCard">Business Card</ion-segment-button>
			<ion-segment-button value="TextOnly">Text Only</ion-segment-button>
		</ion-segment>
	</ion-toolbar>
</ion-header>
<ion-content class="cards-bg add-project mysubmission">
	
	<ion-list class="top-bar">
	
	<ion-item class="info-list sub-org-bar">
	  <h2>Reward</h2>
	  <ion-note item-end text-right>$15</ion-note>
	</ion-item>
	
		
	</ion-list>
		
	<div [ngSwitch]="cons_tab" class="first-bl">
	

		<ion-list *ngSwitchCase="'BusinessCard'">
				<ion-item class="no-padding">
					<div class="card-img"><img src="assets/images/card.png"></div>
				</ion-item>

			  <ion-item padding-right>
				  <ion-label stacked>Company Role</ion-label>
				 <ion-input type="text" value="General Manager"></ion-input>
				</ion-item>

				<ion-item padding-right>
				<ion-label stacked>Description</ion-label>
				<ion-textarea value="Proposed Erection Of 1 Block Of 8 Storey Residential Redevelopment With Attic (Total 80 Units), Mechanical Car Parks And Provision For A Swimming Pool On Lot(S) 02111M , 02112W , 02113V , 02114P"></ion-textarea>
			  </ion-item>
			  

			<!--  -->
			  <ion-item padding-right class="btns">
				<button ion-button full class="login-btn">Submit Info</button>
			  </ion-item>

		</ion-list>

		<ion-list *ngSwitchCase="'TextOnly'">
		
			  <ion-item padding-right>
				  <ion-label stacked>Company Name</ion-label>
				  <ion-input type="text" value="Movex"></ion-input>
				</ion-item>

				<ion-item padding-right>
				<ion-label stacked>Company Role</ion-label>
				<ion-input type="text" value="Main consultant"></ion-input>
			  </ion-item>
			  
				<ion-item padding-right>
					<ion-label stacked>Cantact Name</ion-label>
					<ion-input type="text" value="Movex"></ion-input>
				</ion-item>

			  <ion-item padding-right>
			  <ion-label stacked>Contact Phone Number</ion-label>
			  <ion-input type="password" value="+6509879899"></ion-input>
			</ion-item>

			<ion-item padding-right>
			<ion-label stacked>Contact Email</ion-label>
			<ion-input type="password" value="info@movex.com"></ion-input>
			</ion-item>

			   <ion-item padding-right class="btns">
				<button ion-button full class="login-btn">Submit Info</button>
			  </ion-item>
		</ion-list>
		
	</div>
  
</ion-content>
