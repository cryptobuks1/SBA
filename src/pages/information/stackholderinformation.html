<ion-header>
  <ion-navbar>
    <ion-title>Submit Information</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="cards-bg project-details">
  <ion-card no-margin>

  <ion-item class="page-pj-tl">
    <ion-grid>
	  <ion-row>
		<ion-col col-9><h2>Museum of Football 11 N. Way St, Madison, WI 53703</h2></ion-col>
		<ion-col col-3><span item-left class="mile">130m</span></ion-col>
	  </ion-row>
	</ion-grid>

  </ion-item>


  <ion-card-header class="stack">
    Select Who
  </ion-card-header>
	
<ion-list class="list-values">
    <button ion-item (click)="main_consultant()">Client or Developer <span item-right bold>up to $20</span><ion-icon name="ios-arrow-forward" item-right></ion-icon></button>
    <button ion-item>Main Contractor <span item-right bold>up to $20</span><ion-icon name="ios-arrow-forward" item-right></ion-icon></button>
    <button ion-item>Main Consultant <span item-right bold>up to $15</span><ion-icon name="ios-arrow-forward" item-right></ion-icon></button>
    <button ion-item>Subcontractor <span item-right bold>up to $15</span><ion-icon name="ios-arrow-forward" item-right></ion-icon></button>
    <button ion-item>Supplier <span item-right bold>up to $15</span><ion-icon name="ios-arrow-forward" item-right></ion-icon></button>


  </ion-list>
  

</ion-card>
</ion-content>
