<ion-header>
  <ion-navbar>
    <ion-title>Project Details</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="cards-bg project-details">
  <ion-card no-margin>

  <div style="position: relative;">
    <img src="assets/images/map-02.png">
  </div>

  <ion-item class="page-pj-tl">
    <ion-grid>
	  <ion-row>
		<ion-col col-10><h2>Museum of Football 11 N. Way St, Madison, WI 53703</h2></ion-col>
		<ion-col col-2><span item-left class="mile">130m</span></ion-col>
	  </ion-row>
	</ion-grid>

	<ion-item class="list-vw">
		<span class="wanted-info">&nbsp;&nbsp;&nbsp;<span><ion-icon name="information-circle" item-start></ion-icon></span> Wanted Information</span>
		<span class="tags">Top Priority</span>

		<ul>
			<li>Site Pictures</li>
			<li>Subcontractors Involved</li>
		</ul>

	</ion-item>
  </ion-item>


  <ion-card-header>
    Select what to submit
  </ion-card-header>
<ion-list class="list-info pd-detail">
    <button ion-item (click)="site_photo()">
      <ion-icon item-start><i class="material-icons">photo_camera</i></ion-icon>
      Site Photo
    </button>

    <button ion-item>
      <ion-icon item-start><i class="material-icons">photo_library</i></ion-icon>
      Project List Photos
    </button>

    <button ion-item>
      <ion-icon item-start><i class="material-icons">store_mall_directory</i></ion-icon>
      Sign Board Photo
    </button>

    <button ion-item (click)="stackholder_information()">
      <ion-icon item-start><i class="material-icons">assignment</i></ion-icon>
      Stackholder Information
    </button>


  </ion-list>
</ion-card>
</ion-content>
