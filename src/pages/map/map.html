<ion-header>

  <ion-navbar>
    <ion-title>Give Information</ion-title>
  </ion-navbar>

</ion-header>



<ion-content class="cards-bg">
  <ion-searchbar
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)"
    placeholder="Search for address">
  </ion-searchbar>
<ion-card class="adv-map">
  <div style="position: relative">
    <img src="assets/images/big-map.png">
    
  </div>


</ion-card>
</ion-content>
<ion-footer>
<ion-fab right bottom class="add-icon">
      <button ion-fab class="fab-map" (click)="create_project()">
        <ion-icon name='add' ></ion-icon>
      </button>
    </ion-fab>
  <ion-item class="list-border give-info" (click)="give_info()">
    <h2>PROJECTS WITHIN 400M </h2>
  </ion-item>
</ion-footer>
